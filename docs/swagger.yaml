basePath: /api/v1
definitions:
  models.Post:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      description:
        type: string
      id:
        type: integer
      title:
        type: string
      updatedAt:
        type: string
    type: object
  v1.InputError:
    properties:
      message:
        type: string
    type: object
  v1.JsonError:
    properties:
      message:
        type: string
    type: object
host: localhost:3001
info:
  contact: {}
  description: This is a simple api for aleksei kromski blog
  title: Swagger Aleksei Kromski blog API
  version: "1.0"
paths:
  /v1/create-post:
    post:
      description: Create a post
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Create post
  /v1/get-last-posts:
    get:
      description: Get last posts from storage
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Post'
            type: array
        "400":
          description: if we cannot decode or encode payload
          schema:
            $ref: '#/definitions/v1.JsonError'
        "500":
          description: if we have bad payload
          schema:
            $ref: '#/definitions/v1.InputError'
      summary: List of last posts
swagger: "2.0"
